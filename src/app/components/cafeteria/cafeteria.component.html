<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">DISFRUTA NUESTRA CONFITER√çA</h2>
    <div class="content mt-4">
        <div class="d-flex justify-content-end align-items-center mt-3">
            <label for="select">Filtrar:</label>
            <select name="" id="select" class="form-select w-25">
                <option value="">Seleccione</option>
                <option value="">Combo</option>
                <option value="">Menu</option>
            </select>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-4 ms-2 me-2">
            @for (menu of cafeteria; track $index) {
              <div class="col mb-3 mt-4">
                  <a role="button" class="card">
                    <img src="{{menu.img}}" class="card-img-top" alt="{{menu.nombre}}">
                    <div class="card-footer">
                      <div class="row">
                          <div class="col text-center d-flex justify-content-center"><span class="fw-bold">{{menu.nombre}}</span></div>
                          <div class="col d-flex justify-content-end"><span><u>{{menu.precio | numberFormat}}</u></span></div>
                      </div>
                      @for (item of menu.descripcion; track $index) {
                          <p class="m-0">{{item}}</p>
                      }
                    </div>
                  </a>
                </div>
            }
          </div>
    </div>
       
  </div>
