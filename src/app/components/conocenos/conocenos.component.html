<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">SOBRE NOSOTROS</h2>
    <div class="row content text-center ms-2 me-2">
        @for (item of text; track $index; let first = $first) {
            <div class="col-md-{{ first ? '12' : '6' }} mt-4">
                <h3>{{item.titulo}}</h3>
                <p>{{item.contenido}}</p>
            </div>
        }
    </div>
</div>
