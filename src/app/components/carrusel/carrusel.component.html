<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        @for (item of posters; track posters; let i = $index) {
        <button type="button" data-bs-target="#carouselExampleFade" [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"></button>
        }
    </div>
    <div class="carousel-inner">
        @for (poster of posters; track posters; let i = $index ) {
        <div class="carousel-item" [class.active]="i === 0">
            <img src="{{poster.img}}" class="d-block w-100" alt="{{poster.nombre}}">
        </div>
        }
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon carousel-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon carousel-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
