<div class="container bg mt-5 mb-5">
    <h1 class="text-center">TARJETA CLIENTE</h1>
    <div class="row content ms-2 me-2">
        <div class="col-md-6 mt-4 order-lg-2">
            <img src="assets/img/tarjeta.svg" class="img-tarjeta" alt="Tarjeta Cliente">
          </div>
        @for (item of text; track text; let first = $first; let i = $index) {
            <div class="col-md-{{ first ? '6' : '12' }} order-md-{{ first ? 1 : i+1}} mt-4">
                <h3>{{ item.titulo }}</h3>
                <p>{{ item.contenido }}</p>
              </div>
        }
    </div>
  </div>
