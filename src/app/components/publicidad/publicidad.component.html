<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">PUBLICIDAD</h2>
    <div class="row content ms-2 me-2">
        @for (item of text; track $index) {
            <div class="col-md-12 mt-4">
                <h3>{{item.titulo}}</h3>
                <p>{{item.contenido}}</p>
            </div>
        }
    </div>
</div>
